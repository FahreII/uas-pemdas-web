<!DOCTYPE html>
<html>

<head>
    <title>Pendaftaran Seminar</title>
    <style>
        #info {
            display: none;
            background: #eee;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h2>Pendaftaran Seminar</h2>

    Nama: <input type="text" id="nama"><br><br>
    Email: <input type="text" id="email"><br><br>
    Tahun Lahir: <input type="number" id="tahun"><br><br>

    <button id="btn" onmouseover="tampilInfo()" onmouseout="sembunyiInfo()" onclick="daftar()">
        Daftar
    </button>

    <div id="info">
        <ul>
            <li>Nama tidak boleh kosong</li>
            <li>Email harus valid</li>
            <li>Tahun lahir antara 1900 - sekarang</li>
        </ul>
    </div>

    <p id="pesan"></p>

    <script>
        function tampilInfo() {
            document.getElementById("info").style.display = "block";
        }

        function sembunyiInfo() {
            document.getElementById("info").style.display = "none";
        }

        function daftar() {
            let nama = document.getElementById("nama").value;
            let email = document.getElementById("email").value;
            let tahun = parseInt(document.getElementById("tahun").value);
            let pesan = document.getElementById("pesan");
            let btn = document.getElementById("btn");

            let tahunSekarang = new Date().getFullYear();
            let regexEmail = /\S+@\S+\.\S+/;

            if (nama === "" || email === "" || isNaN(tahun)) {
                pesan.innerHTML = "Semua field wajib diisi!";
                return;
            }

            if (!regexEmail.test(email)) {
                pesan.innerHTML = "Format email tidak valid!";
                return;
            }

            if (tahun < 1900 || tahun > tahunSekarang) {
                pesan.innerHTML = "Tahun lahir tidak valid!";
                return;
            }

            let umur = tahunSekarang - tahun;

            pesan.innerHTML = `
    <b>Pendaftaran Berhasil!</b><br>
    Nama: ${nama}<br>
    Email: ${email}<br>
    Umur: ${umur} tahun
  `;

            btn.innerHTML = "Berhasil";
            btn.disabled = true;
        }
    </script>

</body>

</html>
