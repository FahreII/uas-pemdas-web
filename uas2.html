<!DOCTYPE html>
<html>

<head>
    <title>Tabel Perkalian</title>
</head>

<body>
    <h2>Tabel Perkalian</h2>
    <input type="number" id="angka" placeholder="Masukkan angka">
    <button onclick="tampilkan()">Tampilkan</button>
    <div id="output"></div>

    <script>
        function tampilkan() {
            let angka = parseInt(document.getElementById("angka").value);
            let output = document.getElementById("output");
            output.innerHTML = "";

            if (isNaN(angka)) {
                output.innerHTML = "Masukkan angka!";
                return;
            }

            for (let i = 1; i <= 10; i++) {
                output.innerHTML += angka + " x " + i + " = " + (angka * i) + "<br>";
            }
        }
    </script>
</body>

</html>
