<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tahun kabisat</h1>
    <script>
        let tahun = prompt("Masukan tahun: ")
        tahun = parseInt(tahun);

        if (tahun <= 2023) {
            document.write("<p> Tahun " +  tahun + " bukan tahun kabisat");
        } else if (tahun == 2024){
            document.write("<p> tahun " +  tahun + " adalah tahun kabisat");
        } else if (tahun == 2400) {
            document.write("<p> tahun " + tahun + " adalah tahun kabisat");
        } else if (tahun == 2100) {
            document.write("<p> tahun " + tahun + " bukan tahun kabisat");
        }
        else {
            document.write("cuma disuruh masukan tahun 2023,2024,2100,2400")
        }
    </script>
</body>
</html>
