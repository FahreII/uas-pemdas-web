<!DOCTYPE html>
<html>

<head>
    <title>Tahun Kabisat</title>
</head>

<body>
    <h2>Tahun Kabisat</h2>
    <input type="number" id="tahun" placeholder="Masukkan tahun">
    <button onclick="cekKabisat()">Cek</button>
    <p id="hasil"></p>

    <script>
        function cekKabisat() {
            let tahun = parseInt(document.getElementById("tahun").value);
            let hasil = document.getElementById("hasil");

            if (isNaN(tahun)) {
                hasil.innerHTML = "Masukkan tahun yang valid!";
                return;
            }

            if ((tahun % 400 === 0) || (tahun % 4 === 0 && tahun % 100 !== 0)) {
                hasil.innerHTML = "Tahun " + tahun + " adalah tahun kabisat";
            } else {
                hasil.innerHTML = "Tahun " + tahun + " bukan tahun kabisat";
            }
        }
    </script>
</body>

</html>
